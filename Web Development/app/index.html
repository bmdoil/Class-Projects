
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Assignment 6 - AJAX</title>
    <link href="style.css" rel="stylesheet">      
</head>
<body>
    <h2>Weather GET Form</h2>
    <form>
        <fieldset>           
            <label for="zipSubmit">Enter a US Zip</label>
            <input type="text" name="zipSubmit" id="zipSubmit">
            <input type="submit" id="submit">
            <h4> Or </h4>
            <label for="citySubmit">Enter a US City (No Spaces)</label>
            <input type="text" name="citySubmit" id="citySubmit">
            <input type="submit" id="submit">
        </fieldset>
    </form>
    <div>
        <h2>Current Weather:</h2>
        <span id="cityName" , class="output"></span>
        <span id="countryName" , class="output"></span>
        <ul>
            <li>Time: <span id="dt" , class="output"></span></li>
            <li>Temperature (F): <span id="temp" , class="output"></span></li>                
            <li>Humidity: <span id="hum" , class="output"></span></li>
            <li>Wind Speed(mph): <span id="windSpd" , class="output"></span></li>          
        </ul>
    </div>
    <h2>HTTPBIN Post Form</h2>
    <form>
        <fieldset>
            <legend>Text to Submit</legend>
            <label for="textSubmit">Enter Text</label>
            <input type="text" name="postTxt" id="postTxt">
            <input type="submit" id="postSubmit">
        </fieldset>
    </form>
    <div>
        <h2>Response: </h2>
        <ul>
            <li>Host: <span id="host" , class="output"></span></li>
            <li>URL: <span id="url" , class="output"></span></li>
            <li>Origin: <span id="origin" , class="output"></span></li>
            <li>Data: <span id="data" , class="output"></span></li>
            <li>JSON: <span id="jsonString" , class="output"></span></li>
        </ul>
    </div>
</body>

</html>
<script src="weather.js"></script>
<script src="httpbin.js"></script>
